<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citation for Software</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            position: relative; /* Allows absolute positioning for the button */
        }

        /* Main container styling */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Card Styling */
        .citation-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-left: 5px solid #4CAF50; /* Green accent */
        }

        /* Citation Heading */
        .citation-card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        /* Citation Content */
        .citation-card p {
            font-size: 16px;
            color: #555;
            line-height: 1.8;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute; /* Position it relative to the body */
            left: 20px;  /* Distance from the left edge */
            bottom: 20px; /* Distance from the bottom edge */
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #0056b3, #007bff);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.15), -8px -8px 16px rgba(255, 255, 255, 0.2);
            color: #f8f9fa; /* Light color text */
        }

        /* Footer Section */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 60px;
        }

        /* Footer Links */
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .citation-card {
                padding: 20px;
            }

            .citation-card h2 {
                font-size: 20px;
            }

            .citation-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Citation Card -->
        <div class="citation-card">
            <h2>Citation for Neuro Dominance Tracker Tool</h2>
            <p>If you use this tool in your research, please cite it as follows:</p>
            <p><strong>N. Bahador, S. Sengupta, J. Saha, M. Lankarany, L. Zhang, F. Skinner (2025). A Software for Identification and Characterization of Theta Rhythms in the Hippocampus.</strong></p>
        </div>
    </div>

    <!-- Back to Main Page Button -->
    <a href="index.html" class="back-button">Back to Main Page</a>
</body>
</html>
