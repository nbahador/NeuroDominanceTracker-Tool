<!DOCTYPE html> 
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .sidebar {
      width: 300px;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the items horizontally */
      justify-content: flex-start; /* Start aligning the items from the top */
      border-radius: 15px 0 0 15px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar a {
      display: block;
      text-align: center; /* Center the text */
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      margin: 12px 0;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      width: 100%; /* Make all links take up the full width */
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      background: #1e1e2f;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0 15px 15px 0;
    }

    header {
      margin-bottom: 0; /* Remove extra space from the top */
      position: relative;
    }

    header img {
      width: 100%; /* Ensure image fits the width */
      height: auto;
      border-radius: 15px;
      margin-top: 0; /* Remove any margin from the top */
    }

    .btn {
      display: inline-block;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #0056b3);
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
      text-align: center; /* Ensure the button text is centered */
      margin-top: 10px; /* Move button closer to the top edge of the image */
    }

    .btn:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    .main-content {
      color: #e0e0e0;
      line-height: 1.8;
      font-size: 1.1em;
    }

    .main-content h2 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 50px;
      display: none; /* Hide the footer */
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #0056b3;
    }

    /* Horizontal Gradient at the top with 1cm distance from the top */
    .gradient-bar {
      position: absolute;
      top: 1cm; /* 1cm distance from the top edge */
      left: 0;
      width: 100%;
      height: 10px; /* height of the gradient bar */
      background: linear-gradient(90deg, #ff007f, #00d4ff, #7a00ff);
      background-size: 300%;
      animation: gradientMove 3s linear infinite;
      z-index: 10;
    }

    /* Horizontal Gradient Animation */
    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Title and Description Styles */
    .title-description {
      text-align: center;
      margin-bottom: 20px; /* Add margin so it doesn't touch the links */
    }

    .title-description h1 {
      font-size: 1.8em;
      color: #fff;
      margin-bottom: 10px; /* Add space below the title */
    }

    .title-description p {
      font-size: 1.1em;
      color: #ccc;
    }

  </style>
  {% include head-custom.html %}
</head>
<body>
  <!-- Horizontal gradient bar -->
  <div class="gradient-bar"></div>

  <div class="wrapper">
    <div class="sidebar">
      <!-- Title and Description Section in Sidebar -->
      <div class="title-description">
        <h1>Neuro Dominance Tracker</h1>
        <p>Analyzing the dominant rhythm in EEG/LFP recordings</p>
      </div>

      <nav>
        <a href="/introduction.html">Introduction</a>
        <a href="{{ site.baseurl }}/portfolio">APP Manual</a>
        <a href="/about_me.html">Contributors</a>
        <a href="/contact_me.html">Acknowledgment</a>
      </nav>      
    </div>
    <div class="content">
      <header>
        <!-- Image placed at the top of the content section -->
        <img src="https://raw.githubusercontent.com/nbahador/NeuroDominanceTracker-Tool/main/assets/img/Sample_UI_1.jpg" alt="Software UI">
      </header>
      
      <section class="main-content">
        <p>{{ content }}</p>
      </section>
      <footer>
        <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
      </footer>
    </div>
  </div>

  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
