<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Neuro Dominance Tracker App</title>
    <style>
        /* Set dark background */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Title container with padding and distinct background */
        .title-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Title with lemon yellow color */
        h1 {
            font-size: 2.5em;
            color: #F7F700; /* Neon lemon yellow */
            margin: 0;
        }

        /* Styled iframe container */
        .video-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            margin-top: 20px;
        }

        iframe {
            border: none;
        }

        /* Add a glowing effect to the iframe */
        iframe:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Watch the Demo of the Neuro Dominance Tracker App</h1>
    </div>

    <div class="video-container">
        <!-- Embed YouTube video -->
        <iframe width="800" height="450" src="https://www.youtube.com/embed/M6GUMrdVJ6k" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
